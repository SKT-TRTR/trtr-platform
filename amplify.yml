version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm ci
        build:
          commands:
            - npx vite build && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
      artifacts:
        baseDirectory: dist/public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*